<form (ngSubmit)="onSubmit()" #userDeleteForm="ngForm">
    <div class="modal fade" id="delete-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Delete Account</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


                <div class="modal-body">
                    <h2>Are you sure you want to delete Account</h2>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password"
                                   placeholder="Write Password " [(ngModel)]="password" required minlength="1">
                        </div>

                    </div>
                    <small *ngIf="errorFromServer" class="alert alert-danger">{{errorFromServer}}</small>


                </div>


                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" [disabled]="!userDeleteForm.form.valid">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
</form>
