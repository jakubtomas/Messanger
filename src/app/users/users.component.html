<p></p>
<h2>Skusobna stranka ,, Neskor vymazat </h2>

<h2>{{value}}</h2>

<table class="table table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>meno</th>
        <th>e-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" (click)="selectUser(user)">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
    </tr>
    </tbody>
</table>

<br>
<p *ngIf="selectedUser">Vybratý používateľ: {{selectedUser.name}} </p>
