<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

                        <div class="form-group">
                            Login:
                            <input type="text" class="form-control" name="login"
                                   [(ngModel)]="auth.login" required #validne="ngModel">


                            <br>
                            <small [hidden]="validne.valid  || validne.pristine" class="alert alert-danger">Login is
                                required
                            </small>
                        </div>


                        <div class="form-group">
                            Password:
                            <input type="password" class="form-control" name="password"
                                   [(ngModel)]="auth.password" required minlength="3" #password="ngModel">
                            <br>
                            <!--<small [hidden]="password.valid || password.pristine" class="alert alert-danger">Password required </small>-->

                            <small [hidden]="password.valid   || password.pristine" class="alert alert-danger">Password
                                required
                            </small>


                        </div>
                        <br>

                        <button type="submit" id="sendlogin" class="btn btn-primary"
                                [disabled]="!userForm.form.valid">login
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
