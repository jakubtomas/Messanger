<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <h6>Signup.component</h6>
            <h6>Create Account/ Registration</h6>
            <p>registrationUser: {{printAuth}}  <br> Second pswd{{password2}}</p> <!--todo to production delete-->
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            fname:
                            <input type="text" class="form-control" name="fname"
                                   [(ngModel)]="registrationUser.fname">
                        </div>
                        <div class="form-group">
                            lname:
                            <input type="text" class="form-control" name="lname"
                                   [(ngModel)]="registrationUser.lname">
                        </div>
                        <div class="form-group">
                            login
                            <input type="text" class="form-control" name="login"
                                   [(ngModel)]="registrationUser.login">
                        </div>

                        <div class="form-group">
                            password
                            <input type="password" class="form-control" name="password"
                                   [(ngModel)]="registrationUser.password">
                        </div>
                        <div class="form-group">
                            repeat password
                            <input type="password" class="form-control" name="password"
                                   [(ngModel)]="password2">
                        </div>
                        <button type="submit" id="sendlogin" class="btn btn-primary">Create Account</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
