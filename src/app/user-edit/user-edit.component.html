<form (ngSubmit)="onSubmit()">
    <div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>USer : {{vypisUser}}</p>
                </div>
                <div class="modal-body">


                    <div class="form-group row">
                        <label for="fName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fName" name="name"
                                   placeholder="Write First Name" [(ngModel)]="user.fName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lName" name="lName"
                                   placeholder="Write Last Name" [(ngModel)]="user.lName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="login" class="col-sm-2 col-form-label">login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="login" name="login"
                                   placeholder="Write Login" [(ngModel)]="user.login">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
